<!DOCTYPE html>
<html>
  <head>

  body {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  figure {
      height: 60%;
      align-items: center;
      justify-content: center;
  }
</style>

    <input type="text" id="step-size" name="step-size">
    <label for="total-steps">Total Steps</label>
