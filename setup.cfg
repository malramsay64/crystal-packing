[bumpversion]
current_version = 0.1.0
tag = True
commit = True

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:pypacking/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bumpversion:file:pypacking/rust/Cargo.toml]
search = {current_version}
replace = {new_version}

[bumpversion:file:pypacking/rust/Cargo.lock]
search = {current_version}
replace = {new_version}

[flake8]
exclude = docs

[aliases]
test = pytest

[tool:pytest]
testpaths = tests
addopts = --verbose

